    <h1 id="title">Quiz About [Me]</h1>
    <hr />
    <!-- Movie Question -->
    <form id="movie-form">
      <label>
        ðŸŽ¥ What is my favorite movie?
        <select id="movie-answer">
          <option value="movie1">movie 1</option>
          <option value="movie2">movie 2</option>
          <option value="movie3">movie 3</option>
          <option value="movie4">movie 4</option>
        </select>
      </label>
      <button type="submit" class="check">Check Movie Answer</button>
    </form>
    <div id="movie-result">
    
      <p id="m-result">

    <img class="movie-pics" src="https://cdn.glitch.global/3105a24c-a424-46ff-8cd3-d273a3accdc5/Unknown.jpeg?v=1746721511267" width="105" >

      <img class="" src="https://cdn.glitch.global/3105a24c-a424-46ff-8cd3-d273a3accdc5/Unknown-3.jpeg?v=1746721501474" width="105">
    
    </div>
    <hr />
    <!-- Book Question -->
    <form id="book-form">
      <label>
        ðŸ“– What is my favorite book?
        <select id="book-answer">
          <option value="book1">book 1</option>
          <option value="book2">book 2</option>
          <option value="book3">book 3</option>
          <option value="book4">book 4</option>
        </select>
      </label>
      <button type="submit" class="check">Check Book Answer</button>
    </form>
    <div id="book-result">
    
      <p id="b-result">
        Your Results
      </p>
      
      <img src="https://cdn.glitch.global/3105a24c-a424-46ff-8cd3-d273a3accdc5/Screenshot%202025-05-08%20at%2012.23.48%E2%80%AFPM.png?v=1746721479658" width="83">

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      //Movie Question jQuery Code
      $("#movie-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#movie-answer");
        var answer = $answer.val();

        if (answer === "movie2") {
          $("#m-result").text("Correct!");
        }
        
        if (answer == "movie1") {
          $("#m-result").text("Close!");
        } 
        
        if (answer == "movie4") {
          $("#m-result").text("This is my favorite Christmas movie");
        }
        
        
        if (answer == "movie3") {
          $("#m-result").text("I recommend it but not my favorite");
        }
        
      });

      //Book Question jQuery Code
      $("#book-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#book-answer");
        var answer = $answer.val();

        if (answer === "book3") {
          $("#b-result").text("Correct!");
        } 
      
        if (answer === "book1") {
          $("#b-result").text("This is a childhood favorite");
        }
        
        if (answer === "book2") {
          $("#b-result").text("Love this book but not my favorite");
        }
        
        if (answer === "book4") {
          $("#b-result").text("This is my second favorite book");
        }
        
        
      });
      
       $(".movie-pics").hide(1000, function () {
          $(".movie-pics").slideDown(3000)
        });
      
      $(".book-pics").hide(1000, function (){
        $("book-pics").fadeIn(3000)
      })
      
    </script>
